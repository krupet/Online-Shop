<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Welcome!</title>
    </h:head>

    <h:body>
        <h1>Welcome!</h1><br></br>

        <h3>List items</h3>
        <h:panelGroup id="all">
        <h:form rendered="#{not empty productBean.productList}">
            <h:dataTable value="#{productBean.productList}" var="product">
                <h:column><f:facet name="header">ID</f:facet>#{product.id}</h:column>
                <h:column><f:facet name="header">Name</f:facet>#{product.name}</h:column>
                <h:column><f:facet name="header">Brand</f:facet>#{product.brand}</h:column>
                <h:column><f:facet name="header">description</f:facet>#{product.description}</h:column>
                <h:column><f:facet name="header">Price</f:facet>#{product.price}</h:column>
                <h:column><f:facet name="header">PicLink</f:facet>#{product.pictureLink}</h:column>
                <h:column><f:facet name="header">Creation Date</f:facet>#{product.creationDate}</h:column>
            </h:dataTable>
        </h:form>
        <h:panelGroup rendered="#{empty productBean.productList}">
            <p>Table is empty! Please add new items.</p>
        </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
