<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Users List</title>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:dataTable id="users_list" var="user" value="#{userBean.lazyDataModel}" lazy="true" rows="10">
                <f:facet name="header">Users</f:facet>

                <p:column headerText="ID" sortBy="#{user.id}">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.firstName} #{user.lastName}"/>
                </p:column>
                <p:column headerText="Email" sortBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>
                <p:column headerText="Username" sortBy="#{user.login}">
                    <h:outputText value="#{user.login}"/>
                </p:column>
                <p:column headerText="User Role">
                    <h:outputText value="#{user.role.roleType}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="New User" oncomplete="PF('newUser').show()" icon="ui-icon-star" title="Creates new user"/>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:dialog header="Add new User" widgetVar="newUser" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="newUserForm">
                <p:panelGrid columns="2">
                    <h:outputText value="User name (login):"/>
                    <p:inputText value="#{userBean.user.login}" required="true" requiredMessage="Please enter users login!"/>

                    <h:outputText value="User password:"/>
                    <p:inputText value="#{userBean.user.password}" required="true" requiredMessage="Please enter users password!"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
