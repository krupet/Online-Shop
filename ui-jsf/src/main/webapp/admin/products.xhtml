<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Products</title>
    </h:head>
    <h:body>
        <h1>Products</h1>

        <p:dataTable id="products_list" var="product" value="#{productBean.productList}" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,25,50">
            <f:facet name="header">Products</f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{product.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}"/>
            </p:column>
            <p:column headerText="Brand">
                <h:outputText value="#{product.brand}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{product.description}"/>
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{product.price}"/>
            </p:column>
            <p:column headerText="Pic">
                <h:outputText value="#{product.pictureLink}"/>
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{product.creationDate}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
